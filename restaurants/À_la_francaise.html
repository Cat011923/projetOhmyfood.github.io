<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="HandheldFriendly" content="True" />
		<title>À la française - ohmyfood</title>
		
	<!--Lien vers le fichier principal de style-->
	<link rel="stylesheet" href="src/scss/main.css" />
	<link rel="stylesheet" href="src/scss/variable.css" />
	<link rel="stylesheet" href="src/scss/style.css" />
	<link rel="stylesheet" href="src/scss/header.css" />
	<link rel="stylesheet" href="src/scss/loader.css" />
	<link rel="stylesheet" href="src/scss/buttons.css" />
	<link rel="stylesheet" href="src/scss/restaurants_photos.css" />
	<link rel="stylesheet" href="src/scss/menu.css"/>
	<link rel="stylesheet" href="src/scss/animations.css"/>
	
     
		   
		 <!-- Lien vers les icônes Font awesome et feuille de style-->
		 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
		 <!-- Lien vers les polices Shrikhand et Roboto -->
		 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">	
	</head>
	<body>
		<header id="header" class="header">
			<div class="main-container">
				<div class="header-container">
					<nav>
						<ul class="titre-main-container">
							<li>
								<a href="index.html"><i class="fas fa-arrow-left back-arrow"></i></a>
							</li>
							<li class="main-title-container">
								<h1 class="main-title">ohmyfood</h1>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main>
			<!--MENU-->
			<section id="restaurant-menu" class="restaurant-menu">
				<header class="restaurants_photos"><img src="/assets-images/logo/restaurants_photos/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Plat du restaurant 'À la française' à Cité Rouge" /></header>
				<div class="main-container">
					<div class="restaurant-menu-container">
						<div class="restaurant-menu-title-container">
							<h2 class="title restaurant-menu-title">
								À la française
								<!--deux coeurs pour les supperposer pour créer l'animation plus tard-->
								<span class="heart-container">
									<i class="far fa-heart heart heart--menu"></i>
									<i class="fas fa-heart heart-full"></i>
								</span>
							</h2>
						</div>
						<!-- LES ENTREES -->
<div class="menu-section">
	<div class="entrées">
		<h3 class="restaurant-menu__subtitle">Entrées</h3>
		<div class="card-menu-container">
    <!-- Boutons pour les Entrées -->
    <div class="menu-buttons">
        <button id="btn-entree-1" class="menu-button buttons buttons-fonctionnement">
            <strong>Tartare de poulpes acidulé</strong><br>
            <span>Au zestes d'orange</span><br>
            <span class="price">25€</span>
        </button>
        <button id="btn-entree-2" class="menu-button buttons buttons-fonctionnement">
            <strong>Velouté de légumes d'antan</strong><br>
            <span>Carotte,panais,topinambour</span><br>
            <span class="price">35€</span>
        </button>
        <button id="btn-entree-3" class="menu-button buttons buttons-fonctionnement">
            <strong>Soupe à l'oignon</strong><br>
            <span>Revisitée</span><br>
            <span class="price">20€</span>
        </button>
    </div>
</div>

					<!--LES PLATS-->
													
    <!-- Boutons pour les Plats -->
	<div class="plats">
		<h3 class="restaurant-menu__subtitle">Plats</h3>
		<div class="card-menu-container">
    <div class="menu-buttons">
        <button id="btn-plat-1" class="menu-button">
            <strong>Coquilles Saint-Jacques</strong><br>
            <span>Accompagnées d'une purée de panais</span><br>
            <span>40€</span>
        </button>
        <button id="btn-plat-2" class="menu-button">
            <strong>Magret de cabard</strong><br>
            <span>Et parmentier de pommes de terre</span><br>
            <span>35€</span>
        </button>
        <button id="btn-plat-3" class="menu-button">
            <strong>Pigeonneau d'Ille-et-Vilaine></strong><br>
            <span>Sur son lit de gnocchis aux légumes</span><br>
            <span>44€</span>
        </button>
    </div>
</div>
						<!-- LES DESSERTS -->

    <!-- Boutons pour les Desserts -->
	<div class="desserts">
		<h3 class="restaurant-menu__subtitle">Desserts</h3>
		<div class="card-menu-container">
    <div class="menu-buttons">
        <button id="btn-dessert-1" class="menu-button">
            <strong>Pétales de viollettes glacées</strong><br>
            <span>Et purée de noisettes</span><br>
            <span>18€</span>
        </button>
        <button id="btn-dessert-2" class="menu-button">
            <strong>Fondant au chocolat</strong><br>
            <span>Revisité</span><br>
            <span>22€</span>
        </button>
        <button id="btn-dessert-3" class="menu-button">
            <strong>Millefeuille croustillant</strong><br>
            <span>Myrtilles et pâte d'amande</span><br>
            <span>23€</span>
        </button>
    </div>
</div>
<!-- Bouton pour commander-->
						<div class="order-button-container">
							<button class="button order-button">Commander</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- LE FOOTER-->
		<footer class="footer">
			<div class="main-container">
				<h3>Ohmyfood</h3>
				<ul>
					<li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>

					<li><a href="#">Mentions légales</a></li>
					<li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
				</ul>
			</div>
		</footer>
	</body>
</html>
