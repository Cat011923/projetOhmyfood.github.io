								</span>
							</h2>

	<!-- LES ENTREES -->
<div class="menu-section">
	<div class="entrées">
		<h3 class="restaurant-menu__subtitle">Entrées</h3>
		<div class="card-menu-container">
    <!-- Boutons pour les Entrées -->
    <div class="menu-buttons">
        <button id="btn-entree-1" class="menu-button buttons buttons-fonctionnement">
            <strong>Fricassée d'escargots</strong><br>
            <span>Au piment d'Espelette</span><br>
            <span class="price">25€</span>
        </button>
        <button id="btn-entree-2" class="menu-button buttons buttons-fonctionnement">
            <strong>Foie gras de canard mi-cuit</strong><br>
            <span>Et ses copeaux de truffe noire</span><br>
            <span class="price">35€</span>
        </button>
        <button id="btn-entree-3" class="menu-button buttons buttons-fonctionnement">
            <strong>Œuf au plat</strong><br>
            <span>Assaisonné à la truffe sur lit de caviar</span><br>
            <span class="price">20€</span>
        </button>
    </div>
</div>


					
	<!--LES PLATS-->
												 
	<!-- Boutons pour les Plats -->
	
	<div class="plats">
		<h3 class="restaurant-menu__subtitle">Plats</h3>
		<div class="card-menu-container">
    <div class="menu-buttons">
        <button id="btn-plat-1" class="menu-button">
            <strong>Filet de bœuf aux herbes</strong><br>
            <span>Accompagné de sa ribambelle de légumes</span><br>
            <span>40€</span>
        </button>
        <button id="btn-plat-2" class="menu-button">
            <strong>Parmentier de queue de bœuf</strong><br>
            <span>À la truffe noire sur sa purée de panais</span><br>
            <span>35€</span>
        </button>
        <button id="btn-plat-3" class="menu-button">
            <strong>Filet de turbot</strong><br>
            <span>Aux agrumes</span><br>
            <span>44€</span>
        </button>
    </div>
</div>
		
<!-- LES DESSERTS -->

    <!-- Boutons pour les Desserts -->
	<div class="desserts">
		<h3 class="restaurant-menu__subtitle">Desserts</h3>
		<div class="card-menu-container">
    <div class="menu-buttons">
        <button id="btn-dessert-1" class="menu-button">
            <strong>Paris-Brest</strong><br>
            <span>Revisité</span><br>
            <span>18€</span>
        </button>
        <button id="btn-dessert-2" class="menu-button">
            <strong>Macaron au chocolat</strong><br>
            <span>Et glace à la vanille de Madagascar</span><br>
            <span>22€</span>
        </button>
        <button id="btn-dessert-3" class="menu-button">
            <strong>Mousse au chocolat</strong><br>
            <span>Au piment d'Espelette et à la truffe noire</span><br>
            <span>23€</span>
        </button>
    </div>
</div>
