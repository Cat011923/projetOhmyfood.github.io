<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="True" />
    <title>Le délice des sens - ohmyfood</title>

    <!-- Lien vers les fichiers de style -->
    <link rel="stylesheet" href="../src/scss/main.css" />
    <link rel="stylesheet" href="src/scss/style.css" />
    <link rel="stylesheet" href="src/scss/header.css" />
    <link rel="stylesheet" href="src/scss/loader.css" />
    <link rel="stylesheet" href="src/scss/buttons.css" />
    <link rel="stylesheet" href="src/scss/restaurantsphotos.css" />
    <link rel="stylesheet" href="src/scss/menu.css" />
    <link rel="stylesheet" href="src/scss/animations.css" />
    
    <!-- Lien vers les icônes Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <!-- Lien vers les polices Shrikhand et Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header" class="header">
        <div class="main-container">
            <div class="header-container">
                <nav>
                    <ul class="title-main-container">
                        <li>
                            <a href="index.html"><i class="fas fa-arrow-left back-arrow"></i></a>
                        </li>
                        <li class="main-title-container">
                            <h1 class="main-title">ohmyfood</h1>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <!-- MENU -->
        <section id="restaurant-menu" class="restaurant-menu">
            <header class="restaurantsphotos">
             <img src="/assets-images/logo/restaurantsphotos/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" 
                     alt="Plat du restaurant 'Le délice des sens'"/>
            </header>
            <div class="main-container">
                <div class="restaurant-menu-container">
                    <div class="restaurant-menu-title-container">
                        <h2 class="title restaurant-menu-title">
                            Le délice des sens</h2>
                       
                      <!-- Animation du cœur -->
                         <div class="heart-container">
                            <i class="far fa-heart heart heart--card"></i>
                            <i class="fas fa-heart heart--menu"></i>
                        </div>
                    </div>

     <!-- Section Entrées -->
<div class="menu-section">
    <h2>Entrées</h2>
    <!-- Entrée 1 -->
    <button id="btn-entree-1" class="menu-button buttons buttons-fonctionnement">
        <strong>Fricassée d'escargots</strong>
        <span>Au piment d'Espelette</span>
        <span class="price-container">25€</span>
        <span class="card-menu__dish-price-check-container">
            <span class="card-menu__check"><i class="fas fa-check"></i></span>
        </span>
    
      
    <!-- Entrée 2 -->
    <button id="btn-entree-2" class="menu-button buttons buttons-fonctionnement">
        <strong>Foie gras de canard mi-cuit</strong>
        <span>Et ses copeaux de truffe noire</span>
        <span class="price-container">35€</span>
        <span class="card-menu__dish-price-check-container">
            <span class="card-menu__check"><i class="fas fa-check"></i></span>
        </span>
    </button>
  
    <!-- Entrée 3 -->
    <button id="btn-entree-3" class="menu-button buttons buttons-fonctionnement">
        <strong>Œuf au plat</strong>
        <span>Assaisonné à la truffe sur lit de caviar</span>
        <span class="price-container">20€</span>
        <span class="card-menu__dish-price-check-container">
            <span class="card-menu__check"><i class="fas fa-check"></i></span>
        </span>
    </button>
  </div>
  
  <!-- Section Plats -->
  <div class="menu-section">
    <h2>Plats</h2>
    <!-- Plat 1 -->
    <button id="btn-plat-1" class="menu-button buttons buttons-fonctionnement">
        <strong>Entrecôte grillée</strong>
        <span>Avec son beurre maître d'hôtel</span>
        <span class="price-container">40€</span>
        <span class="card-menu__dish-price-check-container">
            <span class="card-menu__check"><i class="fas fa-check"></i></span>
        </span>
    </button>
  
    <!-- Plat 2 -->
    <button id="btn-plat-2" class="menu-button buttons buttons-fonctionnement">
        <strong>Cabillaud rôti</strong>
        <span>Accompagné d’une purée de patates douces</span>
        <span class="price-container">35€</span>
        <span class="card-menu__dish-price-check-container">
            <span class="card-menu__check"><i class="fas fa-check"></i></span>
        </span>
    </button>
  </div>
  
  <!-- Section Desserts -->
  <div class="menu-section">
    <h2>Desserts</h2>
    <!-- Dessert 1 -->
    <button id="btn-dessert-1" class="menu-button buttons buttons-fonctionnement">
        <strong>Crème brûlée</strong>
        <span>Au caramel croquant</span>
        <span class="price-container">18€</span>
        <span class="card-menu__dish-price-check-container">
            <span class="card-menu__check"><i class="fas fa-check"></i></span>
        </span>
    </button>
  
    <!-- Dessert 2 -->
    <button id="btn-dessert-2" class="menu-button buttons buttons-fonctionnement">
        <strong>Fondant au chocolat</strong>
        <span>Cœur coulant et boule de glace vanille</span>
        <span class="price-container">22€</span>
        <span class="card-menu__dish-price-check-container">
            <span class="card-menu__check"><i class="fas fa-check"></i></span>
        </span>
    </button>
  </div>
  
                    <!-- Bouton pour commander -->
                    <div class="order-button-container">
                        <button class="button order-button">Commander</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- LE FOOTER -->
    <footer class="footer">
        <div class="main-container">
            <h3>Ohmyfood</h3>
            <ul>
                <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>

                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>
