<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>La note enchantée - ohmyfood</title>
    
    <!-- Lien vers les fichiers de style -->
    <link rel="stylesheet" href="src/scss/main.css" />
    <link rel="stylesheet" href="src/scss/variable.css" />
    <link rel="stylesheet" href="src/scss/style.css" />
    <link rel="stylesheet" href="src/scss/header.css" />
    <link rel="stylesheet" href="src/scss/loader.css" />
    <link rel="stylesheet" href="src/scss/buttons.css" />
    <link rel="stylesheet" href="src/scss/restaurantsphotos.css" />
    <link rel="stylesheet" href="src/scss/menu.css" />
    <link rel="stylesheet" href="src/scss/animations.css" />

    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
                  <div class="header-container">
                <nav>
                    <ul class="titre-main-container">
                        <li>
                            <a href="index.html"><i class="fas fa-arrow-left back-arrow"></i></a>
                        </li>
                        <li class="main-title-container">
                            <h1 class="main-title">ohmyfood</h1>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <!-- MENU -->
        <section class="main-container-photo">
            <div class="restaurants-photo">
                <a href="restaurants/Lanoteenchantee.html" class="photo">
                    <img src="/assets-images/logo/restaurantsphotos/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Plat 'La note enchantée'">
                 </a>
            </div>
        </section>
        
            <div class="main-container">
                <div class="restaurant-menu-container">
                    <div class="restaurant-menu-title-container">
                        <h2 class="title restaurant-menu-title">
                            La note enchantée
                            <span class="heart-container">
                                <i class="far fa-heart heart heart--menu"></i>
                                <i class="fas fa-heart heart-full"></i>
                            </span>
                        </h2>
                    </div>

                    <!-- LES ENTREES -->
                    <section class="menu-section-entrees">
                        <h3 class="restaurant-menu__subtitle">Entrées</h3>
                        <div class="card-menu-container">
                           <div class="buttons-carte">
                                <button id="btn-entree-1" class="buttons-carte">
                                    <strong>Raviole de foie gras</strong>
                                    <span>Accompagnées de leur crème à la truffe</span>
                                    <span class="price">25€</span>
                                </button>
                                <button id="btn-entree-2" class="buttons-carte">
                                    <strong>Caviar osciètre</strong>
                                    <span>Sur blini à la farine de blé noir</span>
                                    <span class="price">35€</span>
                                </button>
                                <button id="btn-entree-3" class="buttons-carte">
                                    <strong>Homard et espuma de potiron</strong>
                                    <span>Marinés aux zestes d'orange</span>
                                    <span class="price">20€</span>
                                </button>
                                <button id="btn-entree-4" class="buttons-carte">
                                    <strong>Foie gras de canard cuit entier</strong>
                                    <span>Confiture de figue et pain toasté</span>
                                    <span class="price">35€</span>
                                </button>
                            </div>
                        </div>
                    </section>

                    <!-- LES PLATS -->
                    <section class="menu-section-plats">
                        <h3 class="restaurant-menu__subtitle">Plats</h3>
                        <div class="card-menu-container">
                            <div class="menu-buttons">
                                <button id="btn-plat-1" class="menu-button">
                                    <strong>Noix de coquilles Saint-Jacques</strong>
                                    <span>Sur lit de purée de céleri-rave</span>
                                    <span class="price">40€</span>
                                </button>
                                <button id="btn-plat-2" class="menu-button">
                                    <strong>Langoustine poêlée</strong>
                                    <span>Purée de patate douce</span>
                                    <span class="price">35€</span>
                                </button>
                                <button id="btn-plat-3" class="menu-button">
                                    <strong>Mijoté de queue de boeuf</strong>
                                    <span>Et riz sauvage aux zestes de citron</span>
                                    <span class="price">45€</span>
                                </button>
                            </div>
                        </div>
                    </section>

                    <!-- LES DESSERTS -->
                    <section class="menu-section-desserts">
                        <h3 class="restaurant-menu__subtitle">Desserts</h3>
                        <div class="card-menu-container">
                            <div class="menu-buttons">
                                <button id="btn-dessert-1" class="menu-button">
                                    <strong>Macaron noisette et chocolat</strong>
                                    <span>Glace au caramel brun et sel de Guérande</span>
                                    <span class="price">18€</span>
                                </button>
                                <button id="btn-dessert-2" class="menu-button">
                                    <strong>Baba au rhum revisité</strong>
                                    <span>Avec son coulis de citron</span>
                                    <span class="price">22€</span>
                                </button>
                                <button id="btn-dessert-3" class="menu-button">
                                    <strong>Tarte au citron meringuée</strong>
                                    <span>Déstructurée</span>
                                    <span class="price">23€</span>
                                </button>
                            </div>
                        </div>
                    </section>

                    <!-- Bouton pour commander -->
                    <div class="order-button-container">
                        <button class="button order-button">Commander</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- LE FOOTER -->
    <footer class="footer">
        <div class="main-container">
            <h3>Ohmyfood</h3>
            <ul>
                <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
