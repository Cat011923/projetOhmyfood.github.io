	<body>
		<header id="header" class="header">
			<div class="main-container">
				<div class="header-container">
					<nav>
						<ul class="titre-main-container">
							<li>
								<a href="index.html"><i class="fas fa-arrow-left back-arrow"></i></a>
							</li>
							<li class="main-title-container">
								<h1 class="main-title">ohmyfood</h1>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main>
			<!--MENU-->
			<section id="restaurant-menu" class="restaurant-menu">
				<header class="restaurant_photos"><img src="/assets-images/logo/restaurants_photos/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Plat du restaurant 'La note enchantée' à Cité Rouge" /></header>
				<div class="main-container">
					<div class="restaurant-menu-container">
						<div class="restaurant-menu-title-container">
							<h2 class="title restaurant-menu-title">
								La note enchantée
								<!--deux coeurs pour les supperposer pour créer l'animation plus tard-->
								<span class="heart-container">
									<i class="far fa-heart heart heart--menu"></i>
									<i class="fas fa-heart heart-full"></i>
								</span>
							</h2>
						</div>
						
	<!-- LES ENTREES -->
<div class="menu-section">
	<div class="entrées">
		<h3 class="restaurant-menu__subtitle">Entrées</h3>
		<div class="card-menu-container">
    <!-- Boutons pour les Entrées -->
    <div class="menu-buttons">
        <button id="btn-entree-1" class="menu-button buttons buttons-fonctionnement">
            <strong>Raviole de foie gras</strong><br>
            <span>Accompagnées de leur crème à la truffe</span><br>
            <span class="price">25€</span>
        </button>
        <button id="btn-entree-2" class="menu-button buttons buttons-fonctionnement">
            <strong>Caviar osciètre</strong><br>
            <span>Sur blini à la farine de blé noir</span><br>
            <span class="price">35€</span>
        </button>
        <button id="btn-entree-3" class="menu-button buttons buttons-fonctionnement">
            <strong>Homard et espuma de potiron</strong><br>
            <span>Marinés aux zestes d'orange</span><br>
            <span class="price">20€</span>
        </button>
		<button id="btn-entree-4" class="menu-button buttons buttons-fonctionnement">
            <strong>Foie gras de canrd cuit entier</strong><br>
            <span>Confiture de figue et pain tosté</span><br>
            <span class="price">35€</span>
        </button>
    </div>
</div>

			<!--LES PLATS-->
												 
	<!-- Boutons pour les Plats -->
	<div class="plats">
		<h3 class="restaurant-menu__subtitle">Plats</h3>
		<div class="card-menu-container">
    <div class="menu-buttons">
        <button id="btn-plat-1" class="menu-button">
            <strong>Noix de coquilles Saint-Jacques</strong><br>
            <span>Sur lit de purée de céleri-rave</span><br>
            <span>40€</span>
        </button>
        <button id="btn-plat-2" class="menu-button">
            <strong>Langoustine poêlée</strong><br>
            <span>Purée de patate douce</span><br>
            <span>35€</span>
        </button>
        <button id="btn-plat-3" class="menu-button">
            <strong>Mijoté de queue de boeuf</strong><br>
            <span>Et riz sauvage aux zestes de citron</span><br>
            <span>45€</span>
        </button>
    </div>
</div>		
					<!-- LES DESSERTS -->

    <!-- Boutons pour les Desserts -->
	<div class="desserts">
		<h3 class="restaurant-menu__subtitle">Desserts</h3>
		<div class="card-menu-container">
    <div class="menu-buttons">
        <button id="btn-dessert-1" class="menu-button">
            <strong>Macaron noisette et chocolat</strong><br>
            <span>Glace au caramel brun et sel de Guérande</span><br>
            <span>18€</span>
        </button>
        <button id="btn-dessert-2" class="menu-button">
            <strong>Baba au rhum revisité/strong><br>
            <span>Avec son coulis de citron</span><br>
            <span>22€</span>
        </button>
        <button id="btn-dessert-3" class="menu-button">
            <strong>Tarte au citron meringuée</strong><br>
            <span>Déstructurée</span><br>
            <span>23€</span>
        </button>
    </div>
</div>	
	
<!-- Bouton pour commander-->

					<div class="order-button-container">
							<button class="button order-button">Commander</button>
						</div>
					</div>
				</div>
