<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="True" />
    <title>La palette du goût - ohmyfood</title>

    <!-- Lien vers les fichiers de style -->
    <link rel="stylesheet" href="../src/scss/main.css" />
     <link rel="stylesheet" href="src/scss/style.css" />
    <link rel="stylesheet" href="src/scss/header.css" />
    <link rel="stylesheet" href="src/scss/loader.css" />
    <link rel="stylesheet" href="src/scss/buttons.css" />
    <link rel="stylesheet" href="src/scss/restaurantsphotos.css" />
    <link rel="stylesheet" href="src/scss/menu.css" />
    <link rel="stylesheet" href="src/scss/animations.css" />
    
    <!-- Lien vers les icônes Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <!-- Lien vers les polices Shrikhand et Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header" class="header">
        <div class="main-container">
            <div class="header-container">
                <nav>
                    <ul class="titre-main-container">
                        <li>
                            <a href="index.html"><i class="fas fa-arrow-left back-arrow"></i></a>
                        </li>
                        <li class="main-title-container">
                            <h1 class="main-title">ohmyfood</h1>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <!-- MENU -->
        <section id="restaurant-menu" class="restaurant-menu">
            <header class="restaurantsphotos">
              
                <img src="/assets-images/logo/restaurantsphotos/jay-wennington-N_Y88TWmGwA-unsplash.jpg" 
                     alt="Plat du restaurant 'La palette du gout'"/>
            </header>
            <div class="main-container">
                <div class="restaurant-menu-container">
                    <div class="restaurant-menu-title-container">
                        <h2 class="title restaurant-menu-title">
                            La palette du goût
                        </h2>
                       <!-- Animation du cœur -->
						 <div class="heart-container">
							<i class="far fa-heart heart heart--card"></i>
							<i class="fas fa-heart heart--menu"></i>
						</div>
                    </div>

                                                         <!-- LES ENTRÉES -->
                    <div class="menu-section entrées">
                        <h3 class="restaurant-menu__subtitle">Entrées</h3>
                        <div class="card-menu-container">
                            <div class="menu-buttons">
                                <button id="btn-entree-1" class="menu-button buttons buttons-fonctionnement">
                                    <strong>Fricassée d'escargots</strong>
                                    <span>Au piment d'Espelette</span>
                                    <div class="price-container">25€</div>
                                    <div class="card-menu__check"><i class="fas fa-check"></i></div>
                                </button>
                                <button id="btn-entree-2" class="menu-button buttons buttons-fonctionnement">
                                    <strong>Foie gras de canard mi-cuit</strong>
                                    <span>Et ses copeaux de truffe noire</span>
                                    <div class="price-container">35€</div>
                                    <div class="card-menu__check"><i class="fas fa-check"></i></div>
                                </button>
                                <button id="btn-entree-3" class="menu-button buttons buttons-fonctionnement">
                                    <strong>Œuf au plat</strong>
                                    <span>Assaisonné à la truffe sur lit de caviar</span>
                                    <div class="price-container">20€</div>
                                    <div class="card-menu__check"><i class="fas fa-check"></i></div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- LES PLATS -->
                    <div class="menu-section plats">
                        <h3 class="restaurant-menu__subtitle">Plats</h3>
                        <div class="card-menu-container">
                            <div class="menu-buttons">
                                <button id="btn-plat-1" class="menu-button">
                                    <strong>Filet de bœuf aux herbes</strong>
                                    <span>Accompagné de sa ribambelle de légumes</span>
                                    <div class="price-container">40€</div>
                                    <div class="card-menu__check"><i class="fas fa-check"></i></div>
                                </button>
                                <button id="btn-plat-2" class="menu-button">
                                    <strong>Parmentier de queue de bœuf</strong>
                                    <span>À la truffe noire sur sa purée de panais</span>
                                    <div class="price-container">35€</div>
                                    <div class="card-menu__check"><i class="fas fa-check"></i></div>
                                </button>
                                <button id="btn-plat-3" class="menu-button">
                                    <strong>Filet de turbot</strong>
                                    <span>Aux agrumes</span>
                                    <div class="price-container">44€</div>
                                    <div class="card-menu__check"><i class="fas fa-check"></i></div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- LES DESSERTS -->
                    <div class="menu-section desserts">
                        <h3 class="restaurant-menu__subtitle">Desserts</h3>
                        <div class="card-menu-container">
                            <div class="menu-buttons">
                                <button id="btn-dessert-1" class="menu-button">
                                    <strong>Paris-Brest</strong>
                                    <span>Revisité</span>
                                    <div class="price-container">18€</div>
                                    <div class="card-menu__check"><i class="fas fa-check"></i></div>
                                </button>
                                <button id="btn-dessert-2" class="menu-button">
                                    <strong>Macaron au chocolat</strong>
                                    <span>Et glace à la vanille de Madagascar</span>
                                    <div class="price-container">22€</div>
                                    <div class="card-menu__check"><i class="fas fa-check"></i></div>
                                </button>
                                <button id="btn-dessert-3" class="menu-button">
                                    <strong>Mousse au chocolat</strong>
                                    <span>Au piment d'Espelette et à la truffe noire</span>
                                    <div class="price-container">23€</div>
                                    <div class="card-menu__check"><i class="fas fa-check"></i></div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Bouton pour commander -->
                    <div class="order-button-container">
                        <button class="button order-button">Commander</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- LE FOOTER -->
    <footer class="footer">
        <div class="main-container">
            <h3>Ohmyfood</h3>
            <ul>
                <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
